<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors Game</h1>
    <div class="game-choices">
      <input id="username" type="text" placeholder="Enter a username">
      <button class="start">Set Username</button>
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
    <div class="game-result">
      <p class="result"></p>
      <button class="play-again">Reset score</button>
    </div>
    <div class="scorecard-container">
      <div class="scorecard">
        <h2 id="player">User</h2>
        <p>Score: <span id="score-a">0</span></p>
      </div>
      <div class="scorecard">
        <h2>Computer</h2>
        <p>Score: <span id="score-b">0</span></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
